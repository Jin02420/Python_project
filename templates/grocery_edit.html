<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Grocery Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='grocery.css') }}">
</head>
<body>
    <header>
        <h1>Edit Grocery Item</h1>
        <nav>
            <a href="{{ url_for('grocery.grocery_list') }}" class="btn-back">Back to Grocery List</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form method="POST" class="edit-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ item[1] }}" required placeholder="Enter item name">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="{{ item[2] }}" required min="1" placeholder="Enter quantity">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" value="{{ item[3] }}" required placeholder="Enter category (e.g., Fruits, Vegetables)">
                </div>
                <button type="submit" class="btn-submit">Save Changes</button>
            </form>
        </div>
    </main>
</body>
</html>
