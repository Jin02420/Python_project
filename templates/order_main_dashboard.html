{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Welcome to Your Food Ordering Dashboard, {{ user_name }}!</h2>
            <p class="lead">Select an option below to proceed with your order.</p>
            
            <!-- Dashboard buttons/tabs -->
            <div class="btn-group" role="group" aria-label="Dashboard actions">
                <!-- Menu Button -->
                <a href="{{ url_for('orders.menu') }}" class="btn btn-primary">
                    View Menu
                </a>
                <!-- Other buttons can be added here (e.g., Order History, Cart) -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
