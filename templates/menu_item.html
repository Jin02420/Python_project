{% extends "base.html" %}

{% block title %}Menu - Place Your Order{% endblock %}

{% block content %}
<div class="menu-container">
    <h1>Menu</h1>

    <!-- Display Menu Items -->
    <div class="menu-items">
        {% for item in menu_items %}
            <div class="menu-item">
                <img src="{{ url_for('static', filename='images/' + item.image) }}" alt="{{ item.name }}">
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p><strong>${{ item.price }}</strong></p>

                <form method="POST" action="{{ url_for('orders.add_to_cart', item_id=item.id) }}">
                    <input type="number" name="quantity" min="1" value="1" required>
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('orders.view_cart') }}" class="btn btn-primary">View Cart</a>
</div>
{% endblock %}
