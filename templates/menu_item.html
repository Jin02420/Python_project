{% extends "base.html" %}

{% block title %}Menu Items{% endblock %}

{% block content %}
<div class="menu-container">
    <h2>Menu</h2>

    <form method="GET" action="{{ url_for('orders.menu') }}" class="search-form">
        <input type="text" name="query" placeholder="Search menu items...">
        <button type="submit">Search</button>
    </form>

    <div class="menu-items">
        {% for item in menu_items %}
        <div class="menu-item">
            <img src="{{ url_for('static', filename='images/' + item[4]) }}" alt="{{ item[1] }}">
            <h3>{{ item[1] }}</h3>
            <p>{{ item[2] }}</p>
            <p>${{ item[3] }}</p>
            <form method="POST" action="{{ url_for('orders.add_to_cart', item_id=item[0]) }}">
                <input type="number" name="quantity" value="1" min="1" max="10">
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
